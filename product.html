<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDZY - Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">MEDZY</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="offers.html">Offers</a></li>
                    <li><a href="account.html">My Account</a></li>
                    <li><a href="help.html">Need Help?</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Our Products</h2>
            <div class="product-list">
                <!-- Example product items with quantity selector -->
                <div class="product-item">
                    <img src="product1.jpg" alt="Product 1">
                    <p>Product 1</p>
                    <p>₹100</p>
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity1" min="1" value="1">
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="product2.jpg" alt="Product 2">
                    <p>Product 2</p>
                    <p>₹200</p>
                    <label for="quantity2">Quantity:</label>
                    <input type="number" id="quantity2" name="quantity2" min="1" value="1">
                    <button>Add to Cart</button>
                </div>
                <!-- Add more product items as needed -->
            </div>
            <div class="cart-checkout">
                <button>View Cart</button>
                <button>Checkout</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 MEDZY. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
