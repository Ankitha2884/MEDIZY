<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDZY - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><img src="images/logo.png" alt="MEDZY Logo"> MEDZY</h1>
            <button class="menu-btn" onclick="toggleMenu()">☰</button>
            <nav class="menu">
                <ul>
                    <li><a href="profile.html">My Account</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="careers.html">Careers</a></li>
                    <li><a href="products.html">Our Products</a></li>
                    <li><a href="offers.html">Offers</a></li>
                    <li><a href="help.html">Need Help?</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="images/product1.jpg" alt="Product 1">
                    <p>Product 1</p>
                    <p>₹100</p>
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity1" min="1" max="10" value="1">
                    <button onclick="addToCart(1, 100)">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="images/product2.jpg" alt="Product 2">
                    <p>Product 2</p>
                    <p>₹200</p>
                    <label for="quantity2">Quantity:</label>
                    <input type="number" id="quantity2" name="quantity2" min="1" max="10" value="1">
                    <button onclick="addToCart(2, 200)">Add to Cart</button>
                </div>
                <!-- Add more product items as needed -->
            </div>
        </div>
        <div class="cart">
            <button onclick="checkout()">Checkout</button>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 MEDZY. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
