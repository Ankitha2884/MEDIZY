<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDZY - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><img src="images/logo.png" alt="MEDZY Logo"> MEDZY</h1>
            <button class="menu-btn" onclick="toggleMenu()">☰</button>
            <nav class="menu">
                <ul id="menuList">
                    <li><a href="profile.html">My Account</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="careers.html">Careers</a></li>
                    <li><a href="products.html">Our Products</a></li>
                    <li><a href="offers.html">Offers</a></li>
                    <li><a href="help.html">Need Help?</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="hero">
                <h2>Welcome to MEDZY</h2>
                <p>Your one-stop solution for quick and reliable medicine delivery.</p>
            </section>
            <section class="products">
                <h2>Our Products</h2>
                <div class="product-list">
                    <div class="product-item">
                        <img src="images/medicine1.jpg" alt="Medicine 1">
                        <h3>Medicine 1</h3>
                        <p>₹100</p>
                        <div class="quantity-control">
                            <button onclick="decreaseQuantity(1)">-</button>
                            <input type="number" id="quantity1" value="1" min="1" max="10">
                            <button onclick="increaseQuantity(1)">+</button>
                        </div>
                        <button onclick="addToCart(1, 100)">Add to Cart</button>
                    </div>
                    <div class="product-item">
                        <img src="images/medicine2.jpg" alt="Medicine 2">
                        <h3>Medicine 2</h3>
                        <p>₹150</p>
                        <div class="quantity-control">
                            <button onclick="decreaseQuantity(2)">-</button>
                            <input type="number" id="quantity2" value="1" min="1" max="10">
                            <button onclick="increaseQuantity(2)">+</button>
                        </div>
                        <button onclick="addToCart(2, 150)">Add to Cart</button>
                    </div>
                    <!-- Add more products as needed -->
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 MEDZY. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
