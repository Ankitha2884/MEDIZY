<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDZY - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <img src="logo.png" alt="MEDZY Logo" class="logo">
            <span>6/56, Bhavani Nagar, Moosapet, Hyderabad</span>
        </div>
        <div class="top-bar-right">
            <span>Call 7892637210 for help!</span>
            <span>Store Finder</span>
            <span>Download App</span>
            <span>Login / Sign Up</span>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search for... General or Pharma products">
        <button>Search</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Banner -->
        <div class="banner">
            <img src="banner-image.jpg" alt="Banner">
            <div class="banner-text">
                <h1>MedPlus Advantage</h1>
                <p>Cardiac CT (128 Slice) ₹4,801 (all inclusive) ₹15,756</p>
                <p>Gachibowli | Habsiguda | Kompally | Nallagandla | Kukatpally</p>
            </div>
        </div>

        <!-- Upload Order Section -->
        <div class="upload-order">
            <button>Upload for Order</button>
            <button>Need help with Ordering? Call 7892637210</button>
        </div>

        <!-- Shop by Category -->
        <div class="shop-category">
            <h2>Shop by Category</h2>
            <div class="category-list">
                <div class="category-item">
                    <img src="category1.jpg" alt="Category 1">
                    <p>Category 1</p>
                </div>
                <div class="category-item">
                    <img src="category2.jpg" alt="Category 2">
                    <p>Category 2</p>
                </div>
                <!-- Add more categories as needed -->
            </div>
        </div>
    </div>
</body>
</html>
